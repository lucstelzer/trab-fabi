<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <h1 class="title">Entrar</h1>

            <form id="login-form">
                
                <input type="text" placeholder="Cadastro" required id="username-input" />

                <input type="password" placeholder="Senha" required id="password-input" />
                
                <label class="remember">
                    <input type="checkbox" name="remember" />
                    <span>Lembre de mim</span>
                </label>
                <button type="submit">Entrar</button>
                
                <p id="error-message" class="error-message"></p> 

                <p class="meta"><a href="/Trabalho Fortes/Trabalho Fortes ENG/Login/Esqueci_minha_senha/restauracao.html">Esqueceu a senha?</a></p>            </form>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
