<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="restauracao.css"> </head>
<body>
    <div class="container">
        <h1>Nova Senha</h1>
        <p id="message">Insira e confirme sua nova senha.</p>
        
        <form id="resetForm" style="display:none;">
            <div class="form-group">
                <label for="newPassword">Nova Senha:</label>
                <input type="password" id="newPassword" name="newPassword" required minlength="8">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirme a Senha:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8">
            </div>
            
            <button type="submit" class="btn-enviar">Redefinir Senha</button>
        </form>

        <p class="login-link">
            <a href="/Trabalho Fortes/Trabalho Fortes ENG/Login/login.html">Voltar para o Login</a>
        </p>
    </div>

    
    <script src="/Trabalho Fortes/Trabalho Fortes ENG/Login/Esqueci_minha_senha/restauracao.js"></script>
</body>
</html>
