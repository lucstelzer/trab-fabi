<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="esqueci.css"> 
    <link rel="stylesheet" href="restauracao.css"> 
</head>
<body>
    <div class="container">
        <h1>Recuperar Senha</h1>
        
        <p id="message">
            Digite seu nome de cadastro.<br>
            Enviaremos um link de redefinição de senha.
        </p>
        <form id="requestForm">
            <div class="form-group">
                <label for="username">Cadastro:</label>
                <input type="text" id="username" name="username" required>
            </div> 
            <button type="submit" class="btn-enviar">Solicitar Link</button>
        </form>
        <p class="login-link">
            <a href="/Trabalho Fortes/Trabalho Fortes ENG/Login/login.html">Voltar para o Login</a>
        </p>
    </div>
    <script src="restauracao.js"></script>
</body>
</html>
