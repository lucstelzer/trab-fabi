<body>

        </div>
        <ul class="sidebar-menu">
            <li><a href="/Trabalho Fortes/Trabalho Fortes ENG/Encarregado/Perfil/perfil.html"><i class="fa-solid fa-user"></i> Perfil</a></li>
            <li><a href="/Trabalho Fortes/Trabalho Fortes ENG/Encarregado/Check-in/checkin.html"><i class="fa-solid fa-check"></i> Check-in</a></li>

        </ul>
    </nav>

    <button class="hamburger-btn" id="toggle-sidebar">
        <i class="fas fa-bars"></i>
    </button>
    <div class="container">
            <section class="section-group">
                <h3>Preferência</h3>
                <div class="toggle-setting">
                    <label for="modo-escuro">Modo escuro</label>
                    <label class="switch">
                        <input type="checkbox" id="modo-escuro">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="toggle-setting">
                    <label for="receber-notificacao">Receber notificação por e-mail</label>
                    <label class="switch">
                        <input type="checkbox" id="receber-notificacao" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="dropdown-setting">
                    <label for="idioma">Idioma</label>
                    <select id="idioma">
                        <option value="pt-br">Português</option>
                        <option value="en">English</option>
                        <option value="es">Español</option>
                    </select>
                </div>
            </section>
        </main>
    </div>
    <script src="configuracoes.js"></script>
