<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Relatórios</title>
    <link rel="stylesheet" href="relatorio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <button class="hamburger-btn" id="toggle-sidebar">
        <i class="fa-solid fa-bars"></i>
    </button>

    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="/Trabalho Fortes/Fortes engenharia.jpeg" alt="Logo da Empresa" class="logo">
        </div>
        <ul class="sidebar-menu">
            <li><a href="/Trabalho Fortes/Trabalho Fortes ENG/Encarregado/Perfil/perfil.html"><i class="fa-solid fa-user"></i> Perfil</a></li>
            <li><a href="/Trabalho Fortes/Trabalho Fortes ENG/Encarregado/Check-in/checkin.html"><i class="fa-solid fa-check"></i> Check-in</a></li>
            <li><a href="/Trabalho Fortes/Trabalho Fortes ENG/Encarregado/Fazer solicitacao/solicitacao.html"><i class="fa-solid fa-list-ul"></i> Fazer Solicitação</a></li>
            <li><a href="#" class="active"><i class="fa-solid fa-chart-bar"></i> Relatórios</a></li>
            <li><a href="#"><i class="fa-solid fa-bell"></i> Notificações</a></li>
            <li><a href="/Trabalho Fortes/Trabalho Fortes ENG/Encarregado/Perguntas/"><i class="fa-solid fa-question-circle"></i> Perguntas</a></li>
            <li><a href="/Trabalho Fortes/Trabalho Fortes ENG/Encarregado/Configuracoes/configuracoes.html"><i class="fa-solid fa-cog"></i> Configurações</a></li>
            <li id="logout"><a href="#"><i class="fa-solid fa-sign-out-alt"></i>Deslogar</a></li>
        </ul>
    </nav>

    <main class="main-content">
        
        <header class="main-header">
            <h1>Relatórios Gerais</h1>
            <div class="date-display">
                <span>10/10/2025</span> 
                <i class="fa-solid fa-calendar-days"></i>
            </div>
        </header>

        <section class="chart-box">
            <h3>Relatório dos últimos 30 dias</h3>
            
            <div id="daily-reports-container">
                </div>

        </section>

        <section class="bottom-content">
            <div class="legend">
                <div class="legend-item">
                    <span class="color-box worked"></span> Horas Trabalhadas
                </div>
                <div class="legend-item">
                    <span class="color-box extra"></span> Horas Extras
                </div>
            </div>
            
            <div class="cta-box">
                <p>Deseja solicitar mais horas extras? clique <a href="#">aqui</a></p>
            </div>
        </section>

    </main>
    <script src="relatorio.js"></script>
</body>
</html>
