</head>
<body>

</button>

  <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="/Trabalho Fortes/Fortes engenharia.jpeg" alt="Logo da Empresa" class="logo">
        </div>
        <ul class="sidebar-menu">
            <li><a href="/Trabalho Fortes/Trabalho Fortes ENG/Encarregado/Perfil/perfil.html"><i class="fa-solid fa-user"></i> Perfil</a></li>
            <li><a href="/Trabalho Fortes/Trabalho Fortes ENG/Encarregado/Check-in/checkin.html"><i class="fa-solid fa-check"></i> Check-in</a></li>

        </ul>
    </nav>
    <main class="main-content">
        <h1>Fazer Solicitação</h1>

        <div class="form-container">
            <form id="solicitacao-form">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="tecnicos">Nome / ID (Técnicos)</label>
                        <select id="tecnicos" name="tecnicos" multiple required>
                            <option value="101">João Silva (ID: 101)</option>
                            <option value="102">Maria Souza (ID: 102)</option>
                            <option value="103">Carlos Pereira (ID: 103)</option>
                            <option value="104">Ana Beatriz (ID: 104)</option>
                            <option value="105">Técnico Visitante (ID: 105)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="motivo">Motivo</label>
                        <select id="motivo" name="motivo" required>
                            <option value="" disabled selected>Selecione um motivo</option>
                            <option value="reuniao">Reunião</option>
                            <option value="visita_tecnica">Visita Técnica</option>
                            <option value="manutencao">Manutenção</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="data">Data</label>
                        <input type="date" id="data" name="data" required>
                    </div>
                    <div class="form-group">
                        <label for="local">Local</label>
                        <input type="text" id="local" name="local" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="hora_inicio">Hora de início:</label>
                        <input type="time" id="hora_inicio" name="hora_inicio" required>
                    </div>
                    <div class="form-group">
                        <label for="hora_termino">Hora de término:</label>
                        <input type="time" id="hora_termino" name="hora_termino" required>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-btn">CHECK-IN</button>
                </div>
            </form>
        </div>
    </main>   

    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

    <script src="solicitação.js"></script>
</body>
</html>
