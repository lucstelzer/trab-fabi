<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Notícia</title>
    <link rel="stylesheet" href="noticia.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <main class="main-content">
        
        <header class="main-header">
            <h1>Publicar Nova Notícia</h1>
        </header>

        <section class="form-container">
            <form id="noticia-form">
                
                <div class="form-group">
                    <label for="noticia-titulo">Título da Notícia</label>
                    <input type="text" id="noticia-titulo" name="noticia-titulo" placeholder="Ex: Nova política de férias" required>
                </div>
                
                <div class="form-group">
                    <label for="noticia-conteudo">Conteúdo</label>
                    <textarea id="noticia-conteudo" name="noticia-conteudo" rows="10" placeholder="Escreva a notícia aqui..." required></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-publicar">Publicar Notícia</button>
                    <a href="/Trabalho Fortes/Trabalho Fortes ENG/Gestor/Dashboard_gestor/dashboard_gestor.html" class="btn-cancelar">Cancelar</a>
                </div>

            </form>
        </section>

    </main>
    <script src="noticia.js"></script>
</body>
</html>
