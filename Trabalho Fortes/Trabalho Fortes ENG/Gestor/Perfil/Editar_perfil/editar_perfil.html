<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Responsiva</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="editar_perfil.css">
</head>
<body>
    <button class="hamburger-btn" id="toggle-sidebar">
        <i class="fa-solid fa-bars"></i>
    </button>
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            Fortes ENG
        </div>
        <ul class="sidebar-menu">
            <li><a href="#"><i class="fa-solid fa-user"></i> Perfil</a></li>
            <li><a href="#"><i class="fa-solid fa-check"></i> Check-in</a></li>
            <li><a href="#"><i class="fa-solid fa-list-ul"></i> Lista de solicitações</a></li>
            <li><a href="#"><i class="fa-solid fa-chart-bar"></i> Relatórios</a></li>
            <li><a href="#"><i class="fa-solid fa-bell"></i> Notificações</a></li>
            <li><a href="#"><i class="fa-solid fa-question-circle"></i> Perguntas</a></li>
            <li><a href="#"><i class="fa-solid fa-cog"></i> Configurações</a></li>
            <li><a href="#"><i class="fa-solid fa-sign-out-alt"></i> Deslogar </a></li>
        </ul>
    </nav>

        <main class="main-content">
            <div class="form-container">
                <h3>Editar Perfil</h3>

                <form id="edit-form">

                    <div class="form-group">
                        <label for="edit-nome">Nome:</label>
                        <input type="text" id="edit-nome" name="nome">
                    </div>

                    <div class="form-group">
                        <label for="edit-email">Email:</label>
                        <input type="email" id="edit-email" name="email">
                    </div>

                    <div class="form-group">
                        <label for="edit-telefone">Telefone:</label>
                        <input type="text" id="edit-telefone" name="telefone">
                    </div>

                    <div class="form-group">
                        <label for="edit-matricula">Matrícula (não editável):</label>
                        <input type="text" id="edit-matricula" name="matricula" readonly disabled>
                    </div>
                    <div class="form-group">
                        <label for="edit-funcao">Função (não editável):</label>
                        <input type="text" id="edit-funcao" name="funcao" readonly disabled>
                    </div>

                    <div class="form-actions">
                        
                        <button type="button" id="btn-salvar" class="btn-salvar">Salvar Alterações</button>

                        <a href="/Trabalho Fortes/Trabalho Fortes ENG/Gestor/Perfil/perfil.html" class="btn-cancelar">Cancelar</a>
                    </div>
                </form>
            </div>
        </main>

<script src="editar_perfil.js"></script>  
</body>
</html>
