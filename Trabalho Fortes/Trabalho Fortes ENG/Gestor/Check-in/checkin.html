</head>
<body>

    <button class="hamburger-btn" id="toggle-sidebar">
        <i class="fa-solid fa-bars"></i>
    </button>

    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">

        </div>
        <ul class="sidebar-menu">
            <li><a href="/Trabalho Fortes/Trabalho Fortes ENG/Gestor/Perfil/perfil.html"><i class="fa-solid fa-user"></i> Perfil</a></li>

            <li><a href="/Trabalho Fortes/Trabalho Fortes ENG/Gestor/Aprovar/reprovar/index.html"><i class="fa-solid fa-list-ul"></i>Solicitações de horas-extras</a></li>
            <li><a href="/Trabalho Fortes/Trabalho Fortes ENG/Gestor/Relatorio/relatorio.html"><i class="fa-solid fa-chart-bar"></i> Relatórios</a></li>

        </ul>
    </nav>
    <main class="main-content">
        <header class="content-header">
            <h2 id="page-title">Check-in</h2>
        </header>

        <div class="checkin-container">
            <div class="checkin-card">
                <form id="checkin-form">
                    <label for="name">Nome Completo:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="checkin-date">Data:</label>
                    <input type="date" id="checkin-date" name="checkin-date" required>

                    <label for="checkin-time">Hora:</label>
                    <input type="time" id="checkin-time" name="checkin-time" required>

                    <label for="location">Local de trabalho ou setor:</label>
                    <input type="text" id="location" name="location" required>

                    <label for="activity-type">Tipo de Atividade:</label>
                    <input type="text" id="activity-type" name="activity-type" required>

                    <label for="observations">Observações Adicionais:</label>
                    <textarea class="auto-grow" placeholder="Digite aqui..."></textarea>

                    <button type="submit" class="checkin-btn">Fazer Check-in</button>

            </div>
        </div>
    </main>
    <script src="checkin.js"></script>
</body>
</html>
